<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Messages</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; background: #f2f2f2; }
        h2 { text-align: center; }
        .message { background: white; padding: 15px; margin: 10px auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 80%; }
        .message h4 { margin: 0; }
        .message p { margin: 5px 0; }
    </style>
</head>
<body>
    <h2>ðŸ“¬ Submitted Messages</h2>
    {% for msg in messages %}
        <div class="message">
            <h4>{{ msg.name }} ({{ msg.email }})</h4>
            <p>{{ msg.message }}</p>
        </div>
    {% endfor %}
</body>
</html>
